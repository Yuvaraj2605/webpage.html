<script type="text/javascript">
    function autoScroll() {

        window.scrollBy(0, 500);

    }

    function deleteimage() {
        var yes = document.querySelectorAll('input[type="checkbox"]:checked');
        if (yes.length > 0) {
            alert("Selected")
        } else {
            alert("Please select atleast one image to delete")
        }
    }

    function save() {
        alert("Are you sure to upload without images ")
    }


    const images = [...document.querySelectorAll('.image')];

    // popup

    const popup = document.querySelector('.popup');
    const closeBtn = document.querySelector('.close-btn');
    const imageName = document.querySelector('.image-name');
    const largeImage = document.querySelector('.large-image');
    const imageIndex = document.querySelector('.index');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');

    let index = 0; // will track our current image;

    images.forEach((item, i) => {
        item.addEventListener('click', () => {
            updateImage(i);
            popup.classList.toggle('active');
        })
    })

    const updateImage = (i) => {
        let path = `img/img${i+1}.png`;
        largeImage.src = path;
        imageName.innerHTML = path;
        imageIndex.innerHTML = `0${i+1}`;
        index = i;
    }

    closeBtn.addEventListener('click', () => {
        popup.classList.toggle('active');
    })

    leftArrow.addEventListener('click', () => {
        if (index > 0) {
            updateImage(index - 1);
        }
    })

    rightArrow.addEventListener('click', () => {
        if (index < images.length - 1) {
            updateImage(index + 1);
        }
    })

    // Select All Button Onchange Event - Check/Uncheck

    function checkAll(ele) 
    {
        var checkboxes = document.getElementsByName('chk');
        if (ele.checked) {
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].type == 'checkbox') 
                {
                    checkboxes[i].checked = true;
                }
            }
        } 
        else 
        {
            for (var i = 0; i < checkboxes.length; i++) 
            {
                console.log(i)
                if (checkboxes[i].type == 'checkbox') 
                {
                    checkboxes[i].checked = false;
                }
            }
        }
    }
</script>
